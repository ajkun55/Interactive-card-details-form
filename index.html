<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css" class="css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
</head>
<body>

  <main>

    <div class="container">
      <div class="cards">
        <div class="front card">
          <img src="./images/card-logo.svg" alt="">
          <p class="number-output">0000 0000 0000 0000</p>
          <div class="row">
            <p id="name-output">Jane Appleseed</p>
            <p><span id="month-output">00</span><span id="year-output">00</span></p>
          </div>
        </div>
  
        <div class="back card">
          <p id="cvc-output">000</p>
        </div>
      </div>
  
      <div class="component">
        <form action="">
          <label for="name">Cardholder Name
            <input type="text" name="name" id="name-input" placeholder="e.g. Jane Appleseed" onkeyup="showName()">
            <span class="errmsg"></span>
          </label>
          <label for="number">Card Number
            <input type="text" name="number" id="number-input" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" onkeyup="showNumber()">
            <span class="errmsg"></span>
          </label>

          <div class="onerow">
            <label for="date">Exp. Date (MM/YY)
              <div class="date">
                <div class="col">
                  <input type="text" id="month-input" maxlength="2" placeholder="MM" onkeyup="showMonth()"><span class="errmsg"></span>
                </div>
                <div class="col">
                  <input type="text" id="year-input" maxlength="4" placeholder="YY" onkeyup="showYear()"><span class="errmsg"></span>
                </div>                
              </div>              
            </label>
            <label for="cvc">CVC
              <input type="text" name="" id="cvc-input" maxlength="3" placeholder="e.g. 123" onkeyup="showCVC()"><span class="errmsg"></span>
            </label>
          </div>
          
          <button id="submit">Confirm</button>
        </form>

        <div class="sub-container">
          <div class="success">
            <img src="./images/icon-complete.svg" alt="">
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button id="continue">Continue</button>
          </div>
        </div>
  
      </div>
    </div>
    
  </main> 

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ajkun55/Interactive-card-details-form">John A</a>.
    </div>
  </footer>
  
  <script src="./script.js"></script>
</body>
</html>
